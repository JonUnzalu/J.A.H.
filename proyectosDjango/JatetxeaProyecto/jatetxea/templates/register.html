{% extends "base.html" %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'login.css' %}" media="screen">
<link rel="stylesheet" href="{% static 'animateLogin.css' %}" media="screen">
<script class="u-script" type="text/javascript" src="{% static 'registerlogin.js' %}" defer=""></script>

<div class="container" style="margin-bottom: 200px;">
	<div class="top">
		<h1 id="title" class="hidden"><span id="logo">SORTU <span>KONTUA</span></span></h1>
	</div>
	<div class="login-box animated fadeInUp">
		<form action="/register/" method="POST">{% csrf_token %}{{form.as_p}}
		<div class="box-header">
			<h2><b>Sortu kontua</b></h2>
		</div>
		<label for="name">Izena</label>
		<br />
		<input type="text" id="name" name="name" required>
		<br />
		<label for="surname">Abizena</label>
		<br />
		<input type="text" id="surname" name="surname" required>
		<br />
		<label for="email">Posta elektronikoa</label>
		<br />
		<input type="email" id="email" name="email" required>
		<br />
		<label for="username">Erabiltzailea</label>
		<br />
		<input type="text" id="username" name="username" required>
		<br />
		<label for="password">Pasahitza</label>
		<br />
		<input type="password" id="password" name="password" required>
		<br />
		<button type="submit">Erregistratu</button>
		<br />
		<a href="{% url 'Login' %}">
			<p class="small">Kontua daukazu? Hasi saioa!</p>
		</a>
		</form>
	</div>
</div>

{% endblock %}
